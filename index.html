<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      href="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-download-logo-30.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Spotify</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-nav">
        <div class="logo">
          <a href="#"
            ><img src="images/logo-new.png" alt="logo of Spotify"
          /></a>
        </div>
        <ul>
          <li>
            <a href="">
              <span><i class="fa-solid fa-house"></i></span>
              <span>Home</span></a
            >
          </li>
          <li>
            <a href="#">
              <span><i class="fa-solid fa-magnifying-glass"></i></span>
              <span>Search</span></a
            >
          </li>
        </ul>
      </div>

      <div class="sidebar-nav box2">
        <ul>
          <li>
            <a href="">
              <span><i class="fa-solid fa-book"></i></span>
              <span class="library">Your Library</span></a
            >
          </li>
          <li>
            <div class="sidebar-scroll">
              <div class="create-playlist">
                <h4>Create your first playlist</h4>
                <p>It's easy, we'll help you</p>
                <button type="submit">Create Playlist</button>
              </div>
              <div class="create-playlist">
                <h4>Let's find some podcasts to follow</h4>
                <p>we'll keep you updated on new episodes</p>
                <button type="submit">Browse podcasts</button>
              </div>
            </div>
          </li>
        </ul>

        <div class="privacy">
          <ul>
            <li>
              <a href="#">Legal</a>
              <a href="#">Safety & Privacy Center</a>
              <a href="#">Privacy Policy</a>
            </li>
            <li>
              <a href="#">Cookies</a>
              <a href="#">About Ads</a>
              <a href="#">Accessibility</a>
            </li>
            <li>
              <a href="#">Cookies</a>
            </li>
          </ul>
        </div>
        <button class="lang">
          <i class="fa-regular fa-globe"></i><span>English</span>
        </button>
      </div>
    </div>
    <!--        Main Section starts from here       -->

    <div class="main-section">
      <div class="top-nav">
        <div class="preview-btn">
          <button>
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <button>
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
        <div class="login-btn">
            <button class="sign-up">Sign up</button>
            <button class="login">Login</button>
        </div>
      </div>
    </div>

  </body>
</html>
